<style>
.demo{background:#ddd;}
.demo,.demo::after{border-color:#ccc}
.demo li{ margin-bottom:60px; text-align:center}

.box{
    width:400px;
	height:305px;
	display:inline-block;
	*display:inline;
	*zoom:1;
    background-color:#000;
}
.box1{
    position:relative;
    border:5px solid #fff;
    -webkit-box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.4);

}
.box1:after{
    -webkit-transform: skew(0deg, -4deg);
    box-shadow:-5px 5px 5px #000;
    position:absolute;
    bottom:-5px;
    content:'';
    z-index:-5;
    width:220px;
    height:175px;
    font-size:5em;
    background-color:black;
    left:5px;
}
.box1:before{
    -webkit-transform: skew(0deg, 4deg);
    box-shadow:5px 5px 5px #000;
    position:absolute;
    background-color:black;
    bottom:-5px;
    right:0;
    content:'';
    z-index:-6;
    width:220px;
    height:175px;
    font-size:5em;
    right:5px;
}

.box1 .inner{
    background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(221,221,221,1)), color-stop(50%,rgba(221,221,221,0.01)), color-stop(100%,rgba(221,221,221,1)));
    width:420px;
    height:30px;
    z-index:-1;
    position:absolute;
    bottom:-35px;
    left:-10px;
    z-index:1;
}

.box1 .inner:before{
    background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,rgba(0,0,0,.1)), color-stop(85%,rgba(255,255,255,0.01)), color-stop(100%,rgba(255,255,255,.35)));
    width:400px;
    height:305px;
    z-index:5;
    content:'';
    position:absolute;
    left:10px;
    top:-310px;
}
.box1 .inner:after{
    background: -webkit-gradient(linear, left bottom, right top, color-stop(0%,rgba(255,255,255,.35)), color-stop(15%,rgba(255,255,255,0.01)), color-stop(100%,rgba(255,255,255,.05)));
    width:400px;
    height:305px;
    z-index:5;
    content:'';
    position:absolute;
    left:10px;
    top:-310px;
}

}

    bottom:-6px;
    right:0;
    content:'';
    z-index:-6;
    width:200px;
    height:175px;
    font-size:5em;
    right:5px;
}
.box2 .inner{
    background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(221,221,221,0.01)), color-stop(50%,rgba(221,221,221,.99)), color-stop(100%,rgba(221,221,221,0.01)));
    width:420px;

}
.box2 .inner:before{

    width:400px;
    height:305px;

.box3{
    position:relative;
    border:5px solid #fff;
    -webkit-box-shadow: inset 0 0 25px hsla(0,0%,0%,.1),0px 0px 3px rgba(0, 0, 0, 0.4);s
    -webkit-border-bottom-right-radius: 36px 12px;
    -moz-box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.4);
    -moz-border-bottom-right-radius: 36px 12px;
    background: -webkit-gradient(linear, 0 0 , 100% 100%, from(rgba(0,0,0,.5)), color-stop(0.8, rgba(255,249,255,.2)),to( rgba(255,255,255,.7)));
    background-color:#777;
}
.box3:after{
    -webkit-box-shadow: 8px 12px 7px rgba(0, 0, 0, 0.7);
    position:absolute;
    content:'';
    background:transparent;
    bottom:6px;
    right:13px;
    width:70%;
    height:70%;
    -webkit-transform: rotate(2deg) skew(10deg);
    z-index:-2;
    -webkit-border-bottom-right-radius: 36px 12px;
    -moz-transform: rotate(5deg) skew(10deg);
    -moz-border-bottom-right-radius: 36px 12px;
}
.box3:before{
    -webkit-box-shadow: 11px 11px 17px rgba(255, 255, 255, 0.8);
    position:absolute;
    content:'';
    background:transparent;
    bottom:46px;
    right:33px;
    width:50%;
    height:50%;
    z-index:-1;
    -webkit-transform: rotate(20deg) skew(45deg);
    -webkit-border-bottom-right-radius: 36px 12px;
    -moz-transform: rotate(20deg) skew(45deg);
    -moz-border-bottom-right-radius: 36px 12px;
}




.box4 {
    color: #eee;
    box-shadow: inset 0 0 25px hsla(0,0%,0%,.2), 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135;

.box4 h2{

}

.box4-inset {

    width:400px;
    height:200px;
    background-color:#eee;
    border-radius:120px;
}

.box4-inset h2{
    font-family: Arial;

    background-clip: text;

}



.box5 {
    color: #fff;
    box-shadow: inset 0 0 25px hsla(0,0%,0%,.2),0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333,0px 8px 0px #333,0px 7px 0px #333, 0px 9px 6px #001135;
    width:300px;
    height:300px;
    background-color:#fff;
}

.box5-inset {
    color: #fff;
    box-shadow:inset 0 0 100px hsla(0,0%,0%,.2),inset 0px 1px 5px #999,inset 0px 2px 0px #888,inset 0px 3px 0px #777,inset 0px 4px 0px #666,inset 0px 5px 0px #555,inset 0px 6px 0px #444,inset 0px 7px 0px #333,inset 0px 8px 7px #001135;
    width:300px;
    height:300px;
    background-color:#fff;
}






div.tucked-corners {
    background: #f6f6f6;
    height: 280px;
    padding: 10px;
    position: relative;
    width: 380px;
    -webkit-box-shadow: 0 1px 7px hsla(0,0%,0%,.2);
       -moz-box-shadow: 0 1px 7px hsla(0,0%,0%,.2);
            box-shadow: 0 1px 7px hsla(0,0%,0%,.2);
}
span.tucked-corners {
    background: #c4453c;
    display: block;
    height: 280px;
    position: relative;
    width: 380px;
    -webkit-box-shadow: inset 0 0 10px hsla(0,0%,0%,.25);
       -moz-box-shadow: inset 0 0 10px hsla(0,0%,0%,.25);
            box-shadow: inset 0 0 10px hsla(0,0%,0%,.25);
}

/* Top Corner Effect */

.top-corners:after,
.top-corners:before {
background-color: #ddd;
    content: '';
    height: 50px;
    position: absolute;
    top: -25px;
    width: 100px;
    z-index: 20;
    -webkit-box-shadow: 0 6px 9px -8px hsla(0,0%,0%,.5);
       -moz-box-shadow: 0 6px 9px -8px hsla(0,0%,0%,.5);
            box-shadow: 0 6px 9px -8px hsla(0,0%,0%,.5);
}
.top-corners:after {
    left: -50px;
    -webkit-transform: rotate(-45deg);
       -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
         -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
}
.top-corners:before {
    right: -50px;
    -webkit-transform: rotate(45deg);
       -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
         -o-transform: rotate(45deg);
            transform: rotate(45deg);
}

/* Bottom Corner Effect (using the span) */

.bottom-corners:after,
.bottom-corners:before {
    background-color: #ddd;
    content: '';
    height: 50px;
    position: absolute;
    bottom: -35px;
    width: 100px;
    -webkit-box-shadow: 0 6px 9px -8px hsla(0,0%,0%,.5);
       -moz-box-shadow: 0 6px 9px -8px hsla(0,0%,0%,.5);
            box-shadow: 0 6px 9px -8px hsla(0,0%,0%,.5);
}
.bottom-corners:after {
     left: -60px;
     -webkit-transform: rotate(-135deg);
        -moz-transform: rotate(-135deg);
         -ms-transform: rotate(-135deg);
          -o-transform: rotate(-135deg);
             transform: rotate(-135deg);
}
.bottom-corners:before {
    right: -60px;
    -webkit-transform: rotate(135deg);
       -moz-transform: rotate(135deg);
        -ms-transform: rotate(135deg);
         -o-transform: rotate(135deg);
            transform: rotate(135deg);
}
