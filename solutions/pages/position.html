<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS绝对定位水平居中</title>
<link rel="stylesheet" href="../../css/noreset.css">
<link rel="stylesheet" href="../solution.css">
<style>
.Lx,.Ly{position:absolute;left:50%;top:50%;background:red;}
.Lx{width:200px;height:40px;margin-left:-100px;margin-top:-20px;}
.Ly{width:40px;height:200px;margin-left:-20px;margin-top:-100px;}
</style>
</head>
<body>
<div class="wrap">
    <h1>CSS绝对定位水平居中</h1>
    <p>针对固定宽度实现绝对的水平居中，针对固定高度实现垂直居中。</p>

    <div class="demo" style="height:300px;">
		<div class="Lx"></div>
		<div class="Ly"></div>

    </div>

	<h3>问题及注意事项：</h3>
	<p>不支持位置宽/高的居中</p>

</div>
</body>
</html>
